<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="Pricing Panel.css">
</head>
<body>
    <div class="panel">

        <section id="fir">
            <img src="icon1.png">
            <h2 class="head">Personal</h2>
            <ul class="list">
                <li class="about">Custom domains</li>
            <li class="about">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="price">Free</span>
        <a class="price-button" href="">Sign up</a>
        </section>

        <section id="sec">
            <img src="icon2.png">
            <h2 class="head">Small team</h2>
            <ul class="list">
                <li class="about">Never sleeps</li>
                <li class="about">Multiple workers for ore powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a class="price-button" id="diff" href="">Free trial</a>
        </section>
        
        <section id="thi">
            <img src="icon3.png">
            <h2 class="head">Enterprise</h2>
            <ul class="list">
                <li class="about">Didicated</li>
                <li class="about">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a class="price-button" href="">Free trial</a>
        </section>
        
    </div>
</body>
</html>
